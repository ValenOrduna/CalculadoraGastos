        <div class="logo">
            <img src="media/logo.gif" width="140px" alt="">
        </div>
    </header>

    <main>
        <form id="formulario" class="container">
            <div class="inputs text-center">
                <p>Tu nombre</p>
                <input class="input 1" id="input1" type="text" placeholder="Tu nombre">
            </div>
            <div class="inputs text-center">
                <p>Tu apellido</p>
                <input class="input 1" id="input2" type="text" placeholder="Tu apellido">
            </div>
            <div class="inputs text-center">
                <p>Tu edad</p>
                <input class="input 1" id="input3" type="text" placeholder="Tu edad">
            </div>
            <div class="inputs text-center">
                <p>Tu salario</p>
                <input class="input 1" id="input4" type="text" placeholder="Tu salario">
            </div>
            <div class="boton text-center">
                <button id="boton">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front text"> Comenzar
                    </span>
                </button>
            </div>
        </form>
    </main>
